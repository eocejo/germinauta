<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Germinauta</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <video
      id="intro-video"
      src="assets/videos/intro.mp4"
      autoplay
      muted
      playsinline
    ></video>
    <div id="app">
      <header id="hud">
        <button id="btn-settings" aria-label="Configuraci√≥n">‚öôÔ∏è</button>
        <button id="btn-stats" aria-label="Mostrar estad√≠sticas">üìä</button>
      </header>

      <main id="scene">
        <div id="environment"></div>
        <img id="creature" alt="Criatura" src="assets/images/stage1.png" />
        <div id="buttons"></div>
        <audio
          id="sfx-tap"
          src="./assets/sounds/tap.wav"
          preload="auto"
        ></audio>
        <audio
          id="sfx-stage"
          src="./assets/sounds/stage-change.wav"
          preload="auto"
        ></audio>
        <audio
          id="sfx-complete"
          src="./assets/sounds/action-complete.wav"
          preload="auto"
        ></audio>
      </main>

      <section id="stats" hidden>
        <div class="panel">
          <button id="close-stats" class="close" aria-label="Cerrar">‚úï</button>
          <div>
            <strong id="lbl-today">Hoy:</strong> <span id="stat-today">0</span>
          </div>
          <div>
            <strong id="lbl-week">Semana:</strong> <span id="stat-week">0</span>
          </div>
          <div>
            <strong id="lbl-month">Mes:</strong> <span id="stat-month">0</span>
          </div>
          <div>
            <strong id="lbl-total">Total:</strong>
            <span id="stat-total">0</span>
          </div>
          <canvas id="chart-week" width="300" height="150"></canvas>
        </div>
      </section>

      <section id="settings" hidden>
        <div class="panel">
          <h2 id="settings-title">Configuraci√≥n</h2>
          <h3 id="settings-habits">H√°bitos</h3>
          <ul id="button-list"></ul>
          <div class="row">
            <input
              id="new-label"
              type="text"
              placeholder="Nombre del bot√≥n"
              maxlength="10"
            />
            <input id="new-icon" type="text" placeholder="üòÄ" />
            <input id="new-color" type="color" value="#ffcc66" />
            <button
              id="new-preview"
              class="action"
              type="button"
              disabled
            ></button>
            <button id="add-button">Agregar</button>
          </div>
          <div class="row">
            <button id="toggle-counts">Mostrar contadores</button>
            <button id="reset-app">Reiniciar</button>
            <button id="refresh-app">Actualizar</button>
          </div>
          <div class="row end">
            <button id="close-settings">Cerrar</button>
          </div>
        </div>
      </section>

      <section id="onboarding" hidden>
        <div class="panel">
          <p id="onboarding-text"></p>
          <div class="row end">
            <button id="close-onboarding">OK</button>
          </div>
        </div>
      </section>

      <section id="storage-error" hidden>
        <div class="panel">
          <p id="storage-error-text"></p>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
