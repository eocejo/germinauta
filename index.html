<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Germinauta</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <video
      id="intro-video"
      src="assets/videos/intro.mp4"
      autoplay
      muted
      playsinline
    ></video>
    <div id="app" class="container-fluid h-100 p-0">
      <header id="hud" class="position-absolute top-0 end-0 d-flex gap-2 p-2">
        <button
          id="btn-settings"
          class="btn btn-outline-light btn-sm"
          aria-label="Configuraci칩n"
        >
          丘뙖잺
        </button>
        <button
          id="btn-stats"
          class="btn btn-outline-light btn-sm"
          aria-label="Mostrar estad칤sticas"
        >
          游늵
        </button>
      </header>

      <main id="scene">
        <div id="environment"></div>
        <img id="creature" alt="Criatura" src="assets/images/stage1.png" />
        <div id="buttons"></div>
        <audio
          id="sfx-tap"
          src="./assets/sounds/tap.wav"
          preload="auto"
        ></audio>
        <audio
          id="sfx-stage"
          src="./assets/sounds/stage-change.wav"
          preload="auto"
        ></audio>
        <audio
          id="sfx-complete"
          src="./assets/sounds/action-complete.wav"
          preload="auto"
        ></audio>
      </main>

      <section id="stats" hidden>
        <div class="panel card p-3">
          <button
            id="close-stats"
            class="btn-close position-absolute top-0 end-0 m-2"
            aria-label="Cerrar"
          ></button>
          <h2 id="stats-heading" class="card-title"></h2>
          <div class="stat-row">
            <span id="lbl-today">Hoy:</span>
            <span id="stat-today">0</span>
          </div>
          <div class="stat-row">
            <span id="lbl-week">Semana:</span>
            <span id="stat-week">0</span>
          </div>
          <div class="stat-row">
            <span id="lbl-month">Mes:</span>
            <span id="stat-month">0</span>
          </div>
          <div class="stat-row">
            <span id="lbl-total">Total:</span>
            <span id="stat-total">0</span>
          </div>
          <canvas id="chart-week" width="300" height="150"></canvas>
        </div>
      </section>

      <section id="settings" hidden>
        <div class="panel card p-3">
          <h2 id="settings-title" class="card-title">Configuraci칩n</h2>
          <h3 id="settings-habits">H치bitos</h3>
          <ul id="button-list" class="list-group"></ul>
          <div class="settings-row">
            <input
              id="new-label"
              class="form-control"
              type="text"
              placeholder="Nombre del bot칩n"
            />
            <button id="add-button" class="btn btn-primary">Agregar</button>
            <input
              id="new-color"
              class="form-control form-control-color"
              type="color"
              value="#ffcc66"
            />
          </div>
          <div class="settings-row">
            <button id="toggle-counts" class="btn btn-secondary">
              Mostrar contadores
            </button>
            <button id="reset-app" class="btn btn-danger">Renacer</button>
            <button id="refresh-app" class="btn btn-warning">
              Borrar Cache
            </button>
          </div>
          <div class="settings-row end">
            <button id="close-settings" class="btn btn-secondary">
              Cerrar
            </button>
          </div>
        </div>
      </section>

      <section id="storage-error" hidden>
        <div class="panel card p-3">
          <p id="storage-error-text"></p>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
