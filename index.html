<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Reinforcer</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#dff4ff" />
</head>
<body>
  <div id="app">
    <header id="hud">
      <button id="btn-settings" aria-label="Configuración">⚙️</button>
      <button id="btn-stats" aria-label="Mostrar estadísticas">📊</button>
    </header>

    <main id="scene">
      <div id="environment"></div>
      <img id="creature" alt="Criatura" src="assets/images/stage1.png" />
      <div id="buttons"></div>
      <audio id="sfx-tap" src="assets/sounds/tap.wav" preload="auto"></audio>
      <audio id="sfx-stage" src="assets/sounds/stage-change.wav" preload="auto"></audio>
      <audio id="sfx-action" src="assets/sounds/action-complete.wav" preload="auto"></audio>
    </main>

    <section id="stats" hidden>
      <div class="panel">
        <div><strong>Hoy:</strong> <span id="stat-today">0</span></div>
        <div><strong>Semana:</strong> <span id="stat-week">0</span></div>
        <div><strong>Mes:</strong> <span id="stat-month">0</span></div>
        <div><strong>Total:</strong> <span id="stat-total">0</span></div>
      </div>
    </section>

    <section id="settings" hidden>
      <div class="panel">
        <h2>Botones</h2>
        <ul id="button-list"></ul>
        <div class="row">
          <input id="new-label" type="text" placeholder="Nombre del botón" />
          <button id="add-button">Agregar</button>
        </div>
        <label class="row">
          <input id="toggle-stats" type="checkbox" />
          Mostrar estadísticas en el HUD
        </label>
        <div class="row end">
          <button id="close-settings">Cerrar</button>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
