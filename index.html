<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Germinauta</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
  </head>
  <body>
    <video
      id="intro-video"
      src="assets/videos/intro.mp4"
      autoplay
      muted
      playsinline
      webkit-playsinline
    ></video>
    <div id="app">
      <div id="progress-counter" hidden></div>
      <header id="hud">
        <button id="btn-settings" aria-label="Configuración">⚙️</button>
        <button id="btn-stats" aria-label="Mostrar estadísticas">👁‍🚫</button>
      </header>

      <main id="scene">
        <div id="environment"></div>
        <video
          id="creature"
          src="assets/videos/stage1.mov"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
        <div id="buttons"></div>
      </main>

      <section id="stats" hidden>
        <div class="panel">
          <button id="close-stats" class="close" aria-label="Cerrar">✕</button>
          <h2 id="stats-heading"></h2>
          <div class="stat-row">
            <span id="lbl-today">Hoy:</span>
            <span id="stat-today">0</span>
          </div>
          <div class="stat-row">
            <span id="lbl-week">Semana:</span>
            <span id="stat-week">0</span>
          </div>
          <div class="stat-row">
            <span id="lbl-month">Mes:</span>
            <span id="stat-month">0</span>
          </div>
          <div class="stat-row">
            <span id="lbl-total">Total:</span>
            <span id="stat-total">0</span>
          </div>
          <canvas id="chart-week" width="300" height="150"></canvas>
          <select id="chart-range"></select>
        </div>
      </section>

      <section id="settings" hidden>
        <div class="panel">
          <h2 id="settings-title">Configuración</h2>
          <h3 id="settings-habits">Hábitos</h3>
          <ul id="button-list"></ul>
          <div class="row">
            <input id="new-label" type="text" placeholder="Nombre del botón" />
            <input id="new-color" type="color" value="#3366cc" />
            <button id="add-button">Agregar</button>
          </div>
          <div class="row">
            <span id="lbl-counts">Mostrar contadores</span>
            <button id="toggle-counts" aria-label="Mostrar contadores">
              👁‍🚫
            </button>
          </div>
          <div class="row">
            <span id="lbl-progress">Mostrar progreso</span>
            <button id="toggle-progress" aria-label="Mostrar progreso">
              👁‍🚫
            </button>
          </div>
          <h3 id="settings-advanced">Avanzado</h3>
          <div class="row">
            <button id="reset-app">Renacer</button>
            <button id="refresh-app">Borrar Cache</button>
          </div>
          <div class="row end">
            <button id="close-settings">Cerrar</button>
          </div>
        </div>
      </section>

      <section id="note-sheet" hidden>
        <div class="panel">
          <button id="close-note" class="close" aria-label="Cerrar">✕</button>
          <h2 id="note-title"></h2>
          <textarea id="note-text" rows="6"></textarea>
          <h3>Contador</h3>
          <div class="row">
            <button id="note-count-minus">-</button>
            <span id="note-count">0</span>
            <button id="note-count-plus">+</button>
          </div>
        </div>
      </section>

      <section id="storage-error" hidden>
        <div class="panel">
          <p id="storage-error-text"></p>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
